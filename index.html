<!DOCTYPE html>
<!html lang="en">

    <head>
        <meta chatset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale.0" />
        <title>Facebook</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100">
        <nav class="w-full shadow-md bg-white flex justify-between items-center">
            <div class="flex items-center">
                <img class="mx-3 my-1" width="35" height="35" src="imgs/fbicon.png" alt="Facebook" />
                <div class="h-8 bg-gray-100 flex rounded-full py-2 px-6 h-8 w-64">
                    <img src="imgs/searchikkon.png" width="25" height="25">
                    <input type="text" class="px-3 py-1 w-full bg-transparent text-md" placeholder="search facebook" />
                </div>
            </div>
            <div class="h-full flex justify-between">
                <div class="flex justify-center border-b-2 border-blue-400 items-center py-3 px-6">
                    <img src="imgs/home_black_24dp.svg" width="25" height="25">
                </div>
                <div class="flex justify-center border-b-2 border-blue-400 items-center py-3 px-6">
                    <img src="imgs/people_black_24dp.svg" width="25" height="25">
                </div>
                <div class="flex justify-center border-b-2 border-blue-400 items-center py-3 px-6">
                    <img src="imgs/groups_black_24dp.svg" width="25" height="25">
                </div>
            </div>
            <div class="h-full flex">
                <div class="bg-gray-200 rounded-full px-3 py-2 text-sm mx-3 my-2">
                    Find friends
                </div>
                <div class="bg-gray-200 rounded-full p-1 mx-3 my-2">
                    <img src="imgs/add_black_24dp.svg" width="25 height=" 25>
                </div>
                <div class="bg-gray-200 rounded-full p-1 mx-3 my-2">
                    <img src="imgs/chat_black_24dp.svg" width="25 height=" 25>
                </div>
                <div class="bg-gray-200 rounded-full p-1 mx-3 my-2">
                    <img src="imgs/notifications_black_24dp.svg" width="25 height=" 25>
                </div>
                <div class="bg-gray-200 rounded-full p-1 mx-3 my-2">
                    <img src="imgs/perm_identity_black_24dp.svg" width="25 height=" 25>
                </div>
            </div>
        </nav>
        <div class="flex">
            <div class="w-1/5 h-screen">
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/kfSgA-GTBf9.png" class="mx-3" width="28" height="28">Covid-19 Information
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/friends.png" class="mx-3" width="28" height="28">Find Friends
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/groups.png" class="mx-3" width="28" height="28">Groups
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/marketplace.png" class="mx-3" width="28" height="28">Marketplace
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/watch.png" class="mx-3" width="28" height="28">Watch
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/events.png" class="mx-3" width="28" height="28">Events
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/memories.png" class="mx-3" width="28" height="28">Memories
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/saved.png" class="mx-3" width="28" height="28">Saved
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/pages.png" class="mx-3" width="28" height="28">Pages
                </div>
                <div class="flex text-sm hover:bg-gray-200 rounded-lg m-2 px-3 py-2 items-center">
                    <img src="imgs/expand_more_black_24dp.svg" class="mx-3" width="28" height="28">See more
                </div>
            </div>
            <div class="flex-grow h-screen flex flex-col items-center">
                <div class="shadow bg-white my-3 mx-6 w-3/5 h-16 rounded-md flex items-center">
                    <div class="m-3 bg-blue-100 rounded-full">
                        <img src="imgs/add_black_24dp copy.svg" width="35" height="35" />
                    </div>
                    <div>
                        <h4>Create a Story</h4>
                        <div class="text-sm text-gray-500">
                            Share a Photo or Something
                        </div>
                    </div>
                </div>
                <div class="shadow bg-white m-6 w-3/5 rounded-md">
                    <div class="flex items-center">
                        <div class="flex item-center w-full p-3">
                            <div class="m-3 rounded-full">
                                <img src="imgs/perm_identity_black_24dp.svg" width="30" height="30" />
                            </div>
                            <input class="bg-gray-200 h-8 rounded-full w-4/5 flex-grow py-1 px-3"
                                placeholder="what's on your mind,yash" type="text" />
                        </div>
                    </div>

                    <div class="flex justify-evenly">
                        <div class="flex-grow flex justify-center items-center text-gray-600 text-sm px-3 py-2"><img
                                src="imgs/video_camera_back_black_24dp.svg" width="24" height="24">Live Video</div>
                        <div class="flex-grow flex justify-center items-center text-gray-600 text-sm px-3 py-2"><img
                                src="imgs/photo_library_black_24dp.svg" width="24" height="24">Photo/Video</div>
                        <div class="flex-grow flex justify-center items-center text-gray-600 text-sm px-3 py-2"><img
                                src="imgs/emoji_emotions_black_24dp.svg" width="24" height="24">Feeling/Activity</div>
                    </div>
                </div>
            </div>

            <div class="w-1/4 h-screen p-4">
                <div class="text-md text-gray-700">Sponsored</div>
                <div class="flex mt-3 hover:bg-gray-200 p-2 rounded-lg">
                    <img src="imgs/people_black_24dp.svg" class="w-28 rounded-lg" />
                    <div class="m-3">
                        <div class="text-sm">Sign-up for free</div>
                        <div class="text-xs text-gray-400">hasjhfksfha</div>
                    </div>
                </div>
            </div>
    </body>

    </html>
